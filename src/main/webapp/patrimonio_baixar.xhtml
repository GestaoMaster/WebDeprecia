<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	lang="en"> 

	<h:head>
		<meta charset="UTF-8" />
  		<title>WebDeprecia - Baixa de Patrimônios</title>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	</h:head>
	<h:body>
		<div class="container">
	        <img src="logo.png" />
			<h4  class="bg-danger" style="color:blue;">Baixar Patrimônios</h4>
			<h:form>
				<p:messages id="msg" closable="true" />
				<h:inputHidden value="#{patrimonioMB.patrimonio.numero}" />
				<p:panelGrid columns="2">
					<p:outputLabel value="Tipo de baixa:"     />  
						<p:selectOneMenu value="#{patrimonioMB.patrimonio.baixa_tipo}">
							<f:selectItem itemValue="Venda"    itemLabel="Venda" />
							<f:selectItem itemValue="Doação"   itemLabel="Doação" />
							<f:selectItem itemValue="Sinistro" itemLabel="Sinistro" />
						</p:selectOneMenu>
					<p:outputLabel value="Data da baixa/venda:" for="data-da-baixa"/>  
					  <p:calendar id="data-da-baixa" required="true" value="#{patrimonioMB.patrimonio.baixa_data_ou_venda}"  
								 style="width:80px" />
					<p:outputLabel value="Valor da venda:" for="valor-da-venda"/>
					  <p:inputText id="valor-da-venda" required="true" value="#{patrimonioMB.patrimonio.baixa_valor_da_venda}" style="text-align:right"> 
							<f:convertNumber minFractionDigits="2"/>
					  </p:inputText>
					<h:commandButton value="Gravar" action="#{patrimonioMB.actionBaixar}" />
					<h:link outcome="patrimonio_lista_baixas.xhtml?faces-redict=true" value="VOLTAR"/>
				</p:panelGrid>
			</h:form>
		</div>
	</h:body>
</html>
